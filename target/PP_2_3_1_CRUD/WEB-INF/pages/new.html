<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-3">Add New User</h2>

    <form th:action="@{/users}" method="post" class="card p-3 shadow-sm">
        <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control form-control-sm" required/>
        </div>

        <div class="mb-2">
            <label class="form-label">Car</label>
            <input type="text" name="car" class="form-control form-control-sm" required/>
        </div>

        <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-success btn-sm">Save</button>
            <a th:href="@{/users}" class="btn btn-secondary btn-sm">Back</a>
        </div>
    </form>
</div>

</body>
</html>

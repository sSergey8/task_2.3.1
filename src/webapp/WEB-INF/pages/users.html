<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 0.85rem; /* Уменьшаем общий размер шрифта */
        }
        .table {
            font-size: 0.9rem; /* Таблица чуть больше текста */
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-3">Users</h2>

    <table class="table table-sm table-bordered align-middle">
        <thead class="table-light">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Car</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${users}">
            <td th:text="${iterStat.index + 1}">1</td> <!-- Начинаем с 1 -->
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.car}">Car</td>
            <td>
                <div class="d-flex gap-2">
                    <form th:action="@{/edit}" method="get">
                        <input type="hidden" name="id" th:value="${user.id}" />
                        <button type="submit" class="btn btn-outline-primary btn-sm">Edit</button>
                    </form>
                    <form th:action="@{/delete}" method="post">
                        <input type="hidden" name="id" th:value="${user.id}" />
                        <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/new}" class="btn btn-success btn-sm">Add New User</a>
</div>

</body>
</html>

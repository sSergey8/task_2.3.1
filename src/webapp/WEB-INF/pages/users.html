<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/style.css}"/>
</head>
<body>
<h1 align="center">Users</h1>
<div>
    <table align="center" bgcolor="#00FA9A" border="5" height="50%" width="70%">
        <tr>
            <th>name</th>
            <th>surname</th>
            <th>age</th>
        </tr>
        <tr th:each="user:${users}">
            <td th:utext="${user.getName()}"></td>
            <td th:utext="${user.getSurname()}"></td>
            <td th:utext="${user.getAge()}"></td>

            <td>
                <form th:method="PATCH" th:action="@{/{id}/edit(id=${user.getId()})}">
                    <button>Update</button>
                </form>
            </td>

            <td>
                <form th:method="DELETE" th:action="@{/{id}/delete(id=${user.getId()})}">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    </table>
    <br/>
    <div style='text-align:center; width:100%'>
        <a href="/new">Create new user</a>
    </div>
</div>
</body>
</html>

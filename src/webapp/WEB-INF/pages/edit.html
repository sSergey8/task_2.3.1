<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>

<h1>Edit User</h1>

<form th:action="@{/update}" method="post">
  <input type="hidden" name="id" th:value="${user.id}" />
  <label>Name: <input type="text" name="name" th:value="${user.name}" /></label><br/><br/>
  <label>Car: <input type="text" name="car" th:value="${user.car}" /></label><br/><br/>
  <button type="submit">Update</button>
</form>

<br/>
<a th:href="@{/users}">Back to list</a>

</body>
</html>

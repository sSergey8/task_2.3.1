<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h2 class="mb-3">Edit User</h2>

  <form th:action="@{/update}" method="post" class="card p-3 shadow-sm">
    <input type="hidden" name="id" th:value="${user.id}" />

    <div class="mb-2">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control form-control-sm" th:value="${user.name}" required/>
    </div>

    <div class="mb-2">
      <label class="form-label">Car</label>
      <input type="text" name="car" class="form-control form-control-sm" th:value="${user.car}" required/>
    </div>

    <div class="d-flex gap-2 mt-3">
      <button type="submit" class="btn btn-primary btn-sm">Update</button>
      <a th:href="@{/users}" class="btn btn-secondary btn-sm">Cancel</a>
    </div>
  </form>
</div>

</body>
</html>
